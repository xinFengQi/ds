<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档首页</title>
</head>
<link rel="stylesheet"
    href="http://dongfubao.gitee.io/ct/component/js_util_stencli/0.0.1/component/js_util_stencli.css">
<script type="module"
    src="http://dongfubao.gitee.io/ct/component/js_util_stencli/0.0.1/component/js_util_stencli.esm.js"></script>
<link rel="stylesheet"
    href="http://dongfubao.gitee.io/ct/component/bootstrap_4_stencli/0.0.1/component/bootstrap_4_stencli.css">
<script type="module"
    src="http://dongfubao.gitee.io/ct/component/bootstrap_4_stencli/0.0.1/component/bootstrap_4_stencli.esm.js"></script>

<body>
    <dsb4-menu id="dsb4_menu"></dsb4-menu>
</body>

<script>
    window.onload = () => {
        window.ds.axios.get('https://gitee.com/api/v5/repos/dongfubao/ct/git/trees/master?access_token=e9694199cc954120b37d5d449a56a752&recursive=1').then(v => {
            console.log(v);
            const treeDatas = v.data.tree.map(it => {
                const pathArr = it.path.split('/');
                const fileName = pathArr.pop();
                if(pathArr.length === 0 ) {
                    return {
                        name: it.path,
                        origin: it
                    }
                }
                return {
                    name: pathArr.join('/'),
                    childrens: [{
                        name: fileName,
                        origin: it
                    }]
                }
            });
            const inputDatas = [];

            for (let i = 0; i < treeDatas.length; i++) {
                const td = treeDatas[i];
                if(!td.childrens){
                    continue;
                }
                let j = 0;
                for (; j < inputDatas.length;) {
                    const id = inputDatas[j];
                    if (td.name.startsWith(id.name)) {
                        id.childrens.push(id)
                        break;
                    }; 
                    j++;
                }
                if (j === inputDatas.length) {
                    inputDatas.push(td)
                }
            }

            document.getElementById('dsb4_menu').menuTree = [...inputDatas]
        });
    }

</script>

</html>
