<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件文档</title>
</head>
<link rel="stylesheet" href="resource/purple/purple.css">
<link rel="stylesheet" href="vue/css/index.css">

<body>
    <div id="app">
        <router-view></router-view>
    </div>
</body>
<script>
    window.onload = () => {
        vueInit('#app')
    }
</script>
<script src="./resource/vue.js"></script>
<script src="./resource/vue-router.js"></script>
<script src="./resource/lunr.js"></script>
<script src="vue/data/appcomponent.data.js"></script>
<script src="vue/data/componentdata.js"></script>
<script>
    if (!window.$VUE_DATA) {
        window.$VUE_DATA = {}
    }
    window.$VUE_DATA.idx = lunr(function () {
        this.ref('path')
        this.field('component')
        this.field('idxName')
        window.$VUE_DATA.componentSearchData = []
        window.$VUE_DATA.component.forEach(function (doc) {
            const da = {
                path: doc.path,
                component: doc.component.markdown,
                idxName: doc.component.idxName
            }
            window.$VUE_DATA.componentSearchData.push(da)
            this.add(da)
        }, this)
    });
</script>
<!-- app组件 -->
<script src="vue/component/appcomponent.js"></script>
<!-- 构建vue -->
<script src="vue/js/index.js"></script>
<!-- vue组件 -->
<script src="vue/component/leftnav.js"></script>
<script>
    initLeftNavComponent()
</script>

</html>
