<div class="main">
    <div class="header">
        <nz-breadcrumb>
            <nz-breadcrumb-item *ngFor="let item of jumpBreadcrumbs">
                <a (click)="jump(item.url)">{{item.title}}</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>
                <div class="last-breadcrumb">{{lastBreadcrumb.title}}</div>
            </nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
