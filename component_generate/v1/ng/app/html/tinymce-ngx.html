<!DOCTYPE html>
    <html>
        <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>md文件转html页面</title>
        <style>
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
            }
            @media (max-width: 767px) {
                .markdown-body {
                    padding: 15px;
                }
            }
        </style>
        <link rel="stylesheet" href="../resource/purple/purple.css">
        </head>
        <body>
            <article class="markdown-body">
                <h2 id="富文本组件">富文本组件</h2>
<h2 id="tinymce-ngx">tinymce-ngx</h2>
<h3 id="input属性">Input属性</h3>
<table>
<thead>
<tr>
<th align="center">属性值</th>
<th align="center">描述</th>
<th align="center">类型</th>
<th align="center">默认值</th>
</tr>
</thead>
<tbody><tr>
<td align="center">[(ngModel)]</td>
<td align="center">双向绑定的值，可做表单组件</td>
<td align="center">any</td>
<td align="center"></td>
</tr>
<tr>
<td align="center">richTextParams</td>
<td align="center"></td>
<td align="center">RichTextParams</td>
<td align="center"></td>
</tr>
<tr>
<td align="center">isDelete</td>
<td align="center"></td>
<td align="center">any</td>
<td align="center"></td>
</tr>
</tbody></table>
<h3 id="output属性">Output属性</h3>
<table>
<thead>
<tr>
<th align="center">属性值</th>
<th align="center">描述</th>
<th align="center">类型</th>
<th align="center">默认值</th>
</tr>
</thead>
<tbody><tr>
<td align="center">ngModelChange</td>
<td align="center">双向绑定值变化事件</td>
<td align="center">EventEmitter&amp;ltany&gt;</td>
<td align="center"></td>
</tr>
<tr>
<td align="center">isEdit</td>
<td align="center">是否在编辑</td>
<td align="center">EventEmitter</td>
<td align="center"></td>
</tr>
</tbody></table>

            </article>  
        </body>
    </html>
